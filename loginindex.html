<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login form with confirmation!</title>
  <link rel="stylesheet" href="css1/style.css">
</head>
<body>


<div class="overlay"></div>

<div class="container">
	<div class="loginBox">
		<div class="userImage">
			<img src="img1/touxiang.jpg">
		</div>
		<form action="logincheck.jsp" >
			<div class="input-wrapper">
				<label>账号:</label>
				<input type="text" name="username" placeholder="请输入账号" required="required">
				<div class="error-email"><div class="email-msg"></div><div class="triangle"></div></div>
			</div>
			<div class="input-wrapper">
				<label>密码:</label>
				<input type="password" name="password" placeholder="密码" required="required">
				<div class="error-pass"><div class="pass-msg"></div><div class="triangle"></div></div>
			</div>
			<input type="submit" name="" value="登录" >
			<a href="logon.html"><input type="button" name="" value="注册"></a>
		</form>
	</div>
</div>
<div class="confirmation showOk">
	<img src="img1/gato.jpg">
</div>

<script src='js1/jquery.min.js'></script>
<script src="js1/script.js"></script>

</body>
</html>
